<div class="employment-table">
  <div class="header-buttons">
    <button mat-raised-button (click)="addCandidate()" color="primary">Добавить сотрудника</button>
    <button mat-raised-button (click)="addPosition()" color="primary">Добавить должность</button>
  </div>
  <mat-paginator [hidePageSize]="true" [length]="pagesAmount" [pageSize]="pageSize"></mat-paginator>
  <table mat-table [dataSource]="employees" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let element">{{element?.id}}</td>
    </ng-container>

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef>Должность</th>
      <td mat-cell *matCellDef="let element">{{element?.position}}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Сотрудник</th>
      <td mat-cell *matCellDef="let element">{{element?.name}}</td>
    </ng-container>

    <ng-container matColumnDef="salary">
      <th mat-header-cell *matHeaderCellDef>Оклад</th>
      <td mat-cell *matCellDef="let element">{{element?.salary}}</td>
    </ng-container>

    <ng-container matColumnDef="assignDate">
      <th mat-header-cell *matHeaderCellDef>Дата назначения</th>
      <td mat-cell *matCellDef="let element">{{element?.assignDate | date}}</td>
    </ng-container>

    <ng-container matColumnDef="firedDate">
      <th mat-header-cell *matHeaderCellDef>Дата увольнения</th>
      <td mat-cell *matCellDef="let element">{{element?.firedDate | date}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
